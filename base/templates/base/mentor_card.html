{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/mentor_card.css' %}">
    <title>Document</title>
</head>
<body>
    
    <div class = card-body>

        <div class="profile-picture-container">
                <img class="profile-picture" src="{% static 'images/my-channel.jpeg' %}">
        </div>
        
        <div class="mentor-description">
            
            <p class="mentor-name">{{mentor.first_name}} {{mentor.last_name}}</p>
            <p class="mentor-company">{{mentor.company_name}}</p>
            <p class="mentor-job-title">{{mentor.job_title}}</p>
        </div>

        <div class="line"></div>

        <div class="specializations-header">Specializations / Areas of Expertise:</div>

        <div class="specializations-container">
            <p class="specialization">Artificial Intelligence</p>
            <p class="specialization">Distributed Systems</p>
            <p class="specialization">Data Engineering</p>
            <p class="specialization">Data Science</p>
        </div>
        
        <div class="request-button-container">
            <input class="request-button" type="submit" value="Request Mentor">
            
        </div>
        
    </div>

</body>
</html>
